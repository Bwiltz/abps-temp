<script>
  var scripts = ['app.js']; // script for all users
  var newBrowser = (
    'fetch' in window &&
    'Promise' in window &&
    'assign' in Object &&
    'keys' in Object
  );
  if (!newBrowser) {
    scripts.unshift('polyfills.js'); // script for the less fortunate
  }
  scripts.forEach(function(src) {
    var scriptEl = document.createElement('script');
    scriptEl.src = src;
    scriptEl.async = false;
    document.head.appendChild(scriptEl);
  });
</script>
